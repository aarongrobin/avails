<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; padding: 20px; }
    .icon-preview { display: flex; gap: 20px; margin: 20px 0; align-items: flex-end; }
    .icon-box { text-align: center; }
    canvas { border: 1px solid #ddd; background: #f5f5f5; }
    button { padding: 12px 24px; font-size: 16px; cursor: pointer; background: #374151; color: white; border: none; border-radius: 8px; }
    button:hover { background: #1F2937; }
    a { display: inline-block; margin: 5px; padding: 8px 16px; background: #10B981; color: white; text-decoration: none; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Avails Extension Icon Generator</h1>
  <p>Simple calendar icon - click Save links to download each size.</p>

  <button onclick="generateIcons()">Generate Icons</button>

  <div class="icon-preview">
    <div class="icon-box">
      <canvas id="icon-16" width="16" height="16"></canvas>
      <p>16x16</p>
      <a id="download-16" download="icon-16.png">Save</a>
    </div>
    <div class="icon-box">
      <canvas id="icon-32" width="32" height="32"></canvas>
      <p>32x32</p>
      <a id="download-32" download="icon-32.png">Save</a>
    </div>
    <div class="icon-box">
      <canvas id="icon-48" width="48" height="48"></canvas>
      <p>48x48</p>
      <a id="download-48" download="icon-48.png">Save</a>
    </div>
    <div class="icon-box">
      <canvas id="icon-128" width="128" height="128"></canvas>
      <p>128x128</p>
      <a id="download-128" download="icon-128.png">Save</a>
    </div>
  </div>

  <script>
    function drawCalendarIcon(ctx, size) {
      const s = size / 128; // scale factor

      // Clear
      ctx.clearRect(0, 0, size, size);

      // Calendar body - white with gray border
      ctx.fillStyle = 'white';
      roundRect(ctx, 12*s, 24*s, 104*s, 92*s, 8*s);
      ctx.fill();
      ctx.strokeStyle = '#374151';
      ctx.lineWidth = 4*s;
      ctx.stroke();

      // Calendar header bar - dark gray
      ctx.fillStyle = '#374151';
      roundRect(ctx, 12*s, 24*s, 104*s, 24*s, 8*s);
      ctx.fill();
      ctx.fillRect(12*s, 36*s, 104*s, 12*s);

      // Calendar rings/hooks
      ctx.fillStyle = '#6B7280';
      roundRect(ctx, 36*s, 12*s, 8*s, 24*s, 4*s);
      ctx.fill();
      roundRect(ctx, 84*s, 12*s, 8*s, 24*s, 4*s);
      ctx.fill();

      // Calendar grid - simple squares
      ctx.fillStyle = '#E5E7EB';
      // Row 1
      roundRect(ctx, 24*s, 58*s, 16*s, 16*s, 2*s); ctx.fill();
      roundRect(ctx, 48*s, 58*s, 16*s, 16*s, 2*s); ctx.fill();
      roundRect(ctx, 72*s, 58*s, 16*s, 16*s, 2*s); ctx.fill();
      roundRect(ctx, 96*s, 58*s, 16*s, 16*s, 2*s); ctx.fill();
      // Row 2
      roundRect(ctx, 24*s, 82*s, 16*s, 16*s, 2*s); ctx.fill();
      roundRect(ctx, 48*s, 82*s, 16*s, 16*s, 2*s); ctx.fill();
      roundRect(ctx, 96*s, 82*s, 16*s, 16*s, 2*s); ctx.fill();

      // Selected day - dark
      ctx.fillStyle = '#374151';
      roundRect(ctx, 72*s, 82*s, 16*s, 16*s, 2*s);
      ctx.fill();
    }

    function roundRect(ctx, x, y, w, h, r) {
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.lineTo(x + w - r, y);
      ctx.quadraticCurveTo(x + w, y, x + w, y + r);
      ctx.lineTo(x + w, y + h - r);
      ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
      ctx.lineTo(x + r, y + h);
      ctx.quadraticCurveTo(x, y + h, x, y + h - r);
      ctx.lineTo(x, y + r);
      ctx.quadraticCurveTo(x, y, x + r, y);
      ctx.closePath();
    }

    function generateIcons() {
      const sizes = [16, 32, 48, 128];

      sizes.forEach(size => {
        const canvas = document.getElementById('icon-' + size);
        const ctx = canvas.getContext('2d');
        drawCalendarIcon(ctx, size);

        // Set download link
        const link = document.getElementById('download-' + size);
        link.href = canvas.toDataURL('image/png');
      });

      alert('Icons generated! Click the Save links to download each icon.');
    }

    // Generate on load
    window.onload = generateIcons;
  </script>
</body>
</html>
